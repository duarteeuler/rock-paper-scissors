<!DOCTYPE html>
<html>
  <head></head>
  <body>
  
    <script>

      let playerSelection = "";
      let computerSelection = getComputerChoice();

      // Set 3 functions to call by eventListener and define playerSelection
      function setChoiceRock(){
        playerSelection="rock";
        console.log(playRound(playerSelection, computerSelection));
        computerSelection = getComputerChoice();
      }
      function setChoicePaper(){
        playerSelection="paper";
        console.log(playRound(playerSelection, computerSelection));
        computerSelection = getComputerChoice();
      }
      function setChoiceScissors(){
        playerSelection="scissors";
        console.log(playRound(playerSelection, computerSelection));
        computerSelection = getComputerChoice();
      }
      
      // Compares playerSelection with computerSelection
      function playRound(playerSelection, computerSelection){
        if(playerSelection=="paper"){
          if(computerSelection=="paper"){
            console.log("Tied game");
          }
          if(computerSelection=="rock"){
            console.log("You won! Paper beats Rock");
          }
          if(computerSelection=="scissors"){
            console.log("You lose! scissors beats paper");
          }
        }
        if(playerSelection=="rock"){
          if(computerSelection=="paper"){
            console.log("You lose! paper beats rock");
          }
          if(computerSelection=="rock"){
            console.log("Tied Game");
          }
          if(computerSelection=="scissors"){
            console.log("You won! rock beats scissors");
          }
        }
        if(playerSelection=="scissors"){
          if(computerSelection=="paper"){
            console.log("You won! scissors beats paper");
          }
          if(computerSelection=="rock"){
            console.log("You lose! rock beats scissors");
          }
          if(computerSelection=="scissors"){
            console.log("Tied Game");
          }
        }
      }

      // Create a button element
      const button1 = document.createElement('button');
      const button2 = document.createElement('button');
      const button3 = document.createElement('button');
      // Set the button text
      button1.innerText = "Paper";
      button2.innerText = "Rock";
      button3.innerText = "Scissors";

      // Attach the "click" event to button
      
      button1.addEventListener("click", setChoicePaper);
      button2.addEventListener("click", setChoiceRock);
      button3.addEventListener("click", setChoiceScissors);

      // Putting button to HTML

      document.body.appendChild(button1);
      document.body.appendChild(button2);
      document.body.appendChild(button3);

      function getComputerChoice() {
        const choices = ['rock', 'paper', 'scissors'];
        return choices[Math.floor(Math.random() * choices.length)];
      } 
    </script>
  </body>
</html>
