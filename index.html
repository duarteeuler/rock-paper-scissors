<!DOCTYPE html>
<html>
  <head></head>
  <body>
  
    <script>

      let playerSelection = "";
      let computerSelection = getComputerChoice();
      let scorePlayer = 0;
      let scoreComputer = 0;

      


      // Set 3 functions to call by eventListener and define playerSelection
      function setChoiceRock(){
        playerSelection="rock";
        console.log(playRound(playerSelection, computerSelection));
        computerSelection = getComputerChoice();
      }
      function setChoicePaper(){
        playerSelection="paper";
        console.log(playRound(playerSelection, computerSelection));
        computerSelection = getComputerChoice();
      }
      function setChoiceScissors(){
        playerSelection="scissors";
        console.log(playRound(playerSelection, computerSelection));
        computerSelection = getComputerChoice();
      }
      
      // Compares playerSelection with computerSelection
      function playRound(playerSelection, computerSelection){
        if(playerSelection=="paper"){
          if(computerSelection=="paper"){
            console.log("Tied game");
            box.innerHTML="TIED GAME!<br>"+scorePlayer+"x"+scoreComputer;
          }
          if(computerSelection=="rock"){
            console.log("You won! Paper beats Rock");
            scorePlayer++;
            box.innerHTML="You won! Paper beats Rock<br>"+scorePlayer+"x"+scoreComputer;
            
          }
          if(computerSelection=="scissors"){
            console.log("You lose! scissors beats paper");
            scoreComputer++;
            box.innerHTML="You lose! scissors beats paper<br>"+scorePlayer+"x"+scoreComputer;
          }
        }
        if(playerSelection=="rock"){
          if(computerSelection=="paper"){
            console.log("You lose! paper beats rock");
            scoreComputer++;
            box.innerHTML="You lose! paper beats rock<br>"+scorePlayer+"x"+scoreComputer;
          }
          if(computerSelection=="rock"){
            console.log("Tied Game");
            box.innerHTML="Tied Game<br>"+scorePlayer+"x"+scoreComputer;
          }
          if(computerSelection=="scissors"){
            console.log("You won! rock beats scissors");
            scorePlayer++;
            box.innerHTML="You won! rock beats scissors<br>"+scorePlayer+"x"+scoreComputer;
            
          }
        }
        if(playerSelection=="scissors"){
          if(computerSelection=="paper"){
            console.log("You won! scissors beats paper");
            scorePlayer++;
            box.innerHTML="You won! scissors beats paper<br>"+scorePlayer+"x"+scoreComputer;
            
          }
          if(computerSelection=="rock"){
            console.log("You lose! rock beats scissors");
            scoreComputer++;
            box.innerHTML="You lose! rock beats scissors<br>"+scorePlayer+"x"+scoreComputer;
            
          }
          if(computerSelection=="scissors"){
            console.log("Tied Game");
            box.innerHTML="Tied Game<br>"+scorePlayer+"x"+scoreComputer;
          }
        }
        if(scorePlayer==5){
          box.innerHTML="YOU WIN!!!<br>"+scorePlayer+"x"+scoreComputer;    
        }
        if(scoreComputer==5){
          box.innerHTML="computer wins!!<br>"+scorePlayer+"x"+scoreComputer;
        }
      }

      // Create a button element
      const button1 = document.createElement('button');
      const button2 = document.createElement('button');
      const button3 = document.createElement('button');
      // Set the button text
      button1.innerText = "Paper";
      button2.innerText = "Rock";
      button3.innerText = "Scissors";

      // Attach the "click" event to button
      
      button1.addEventListener("click", setChoicePaper);
      button2.addEventListener("click", setChoiceRock);
      button3.addEventListener("click", setChoiceScissors);

      // Putting button to HTML

      document.body.appendChild(button1);
      document.body.appendChild(button2);
      document.body.appendChild(button3);

      const box = document.createElement("div");
      box.id = "box";
      document.body.appendChild(box);

      
      function getComputerChoice() {
        const choices = ['rock', 'paper', 'scissors'];
        return choices[Math.floor(Math.random() * choices.length)];
      } 
    </script>
  </body>
</html>
